<div class="row justify-content-center mt-2">
  <div *ngFor="let pokemon of pokemones" class="col-auto puntero">
      <div class="card mt-2">
          <img [src]="pokemon.image" class="img-fluid" alt="{{pokemon.name}}">
          <div class="card-body">
              <h5 class="card-title">{{pokemon.name}}</h5>
              <div *ngFor="let ability of pokemon.abilities">
                <p class="card-text">{{ability}}</p>
              </div>
          </div>
      </div>
  </div>
</div>
<br>
